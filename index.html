<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Movies Tickets</title>
  </head>
  <body>
<h1>Movie Time!!</h1>
<h4>Please select the movie you would like to watch </h4>
<form id="container">
<div class="custom-control custom-radio">
  <input type="radio" id="avengers" name="movie" value="Avengers">
  <label for="customRadio1">Avengers</label>
</div>
<div class="custom-control custom-radio">
  <input type="radio" id="anabelle" name="movie" value="Anabelle">
  <label  for="customRadio2">Anabelle</label>
</div>
<div class="custom-control custom-radio">
  <input type="radio" id="spiderman" name="movie" value="Spiderman">
  <label  for="customRadio2">Spiderman</label>
</div>
<h4>Please select the movie times</h4>
<div class="custom-control custom-radio">
  <input type="radio" id="morning" name="time" value="10am">
  <label  for="customRadio1">10 am</label>
</div>
<div class="custom-control custom-radio">
  <input type="radio" id="afternoon" name="time" value="3pm">
  <label  for="customRadio2">3 pm</label>
</div>
<div class="custom-control custom-radio">
  <input type="radio" id="night" name="time" value="9pm">
  <label  for="customRadio2">9 pm</label>
</div>
<h4>Are you in one of this age range?</h4>
<div class="custom-control custom-radio">
  <input type="radio" id="child" name="age" value="child" >
  <label  for="customRadio1">Child</label>
</div>
<div class="custom-control custom-radio">
  <input type="radio" id="senior" name="age" value="senior">
  <label  for="customRadio2">Senior</label>
</div>
<div class="custom-control custom-radio">
  <input type="radio" id="none" name="age" value="none">
  <label  for="customRadio2">None</label>
</div>
<h4>Price per Ticket</h4>
<div class="custom-control custom-radio">
  <input type="radio" id="price" name="prices" value="13">
  <label  for="customRadio1">$13</label>
</div>
<br>
 <button type="submit" class="btn-primary">Add</button>
</form>
<div id="checkOut">
  <p > Great movie choice! here is your confirmation info:</p>
  <ul>
    <li>Movie: <span class="movie"></span></li>
      <li>Time: <span class="time"></span></li>
        <li>Price: $<span class="price"></span></li>
        <li>Age Discount: <span class="age"></span></li>
      </ul>
</div>
  </body>
</html>
