<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Movies Tickets</title>
  </head>
  <body>
<h1>Movie Time!!</h1>
<h4>Please select the movie you would like to watch </h4>
<div class="custom-control custom-radio">
  <input type="radio" id="avengers" name="movie" class="custom-control-input">
  <label class="custom-control-label" for="customRadio1">Avengers</label>
</div>
<div class="custom-control custom-radio">
  <input type="radio" id="anabelle" name="movie" class="custom-control-input">
  <label class="custom-control-label" for="customRadio2">Anabelle</label>
</div>
<div class="custom-control custom-radio">
  <input type="radio" id="spiderman" name="movie" class="custom-control-input">
  <label class="custom-control-label" for="customRadio2">Spiderman</label>
</div>
<h4>Please select the movie times</h4>
<div class="custom-control custom-radio">
  <input type="radio" id="morning" name="time" class="custom-control-input">
  <label class="custom-control-label" for="customRadio1">10am</label>
</div>
<div class="custom-control custom-radio">
  <input type="radio" id="afternoon" name="time" class="custom-control-input">
  <label class="custom-control-label" for="customRadio2">3pm</label>
</div>
<div class="custom-control custom-radio">
  <input type="radio" id="night" name="time" class="custom-control-input">
  <label class="custom-control-label" for="customRadio2">9pm</label>
</div>
<h4>Are you in one of this age range?</h4>
<div class="custom-control custom-radio">
  <input type="radio" id="child" name="age" class="custom-control-input">
  <label class="custom-control-label" for="customRadio1">Child</label>
</div>
<div class="custom-control custom-radio">
  <input type="radio" id="senior" name="age" class="custom-control-input">
  <label class="custom-control-label" for="customRadio2">Senior</label>
</div>
<h4>Price per Ticket</h4>
<div class="custom-control custom-radio">
  <input type="radio" id="price" name="prices" class="custom-control-input">
  <label class="custom-control-label" for="customRadio1">$13</label>
</div>

  </body>
</html>
